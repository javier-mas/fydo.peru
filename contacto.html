  <link rel="stylesheet" href="../CSS/stylo.css" />
</head>
<body>
  <header class="site-header">
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
      <a href="index.html" class="logo-wrap" style="display:flex; align-items:center; gap:12px;">
        <img src="f.png" alt="FYDO" class="logo">
        <div style="display:flex; flex-direction:column;">
          <strong style="color:var(--bg-dark)">FYDO</strong>
          <small class="text-muted">Comunidad & Oficios</small>
        </div>
      </a>

      <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="presentacion.html">Qué es FYDO</a>

      <button id="menuToggle" class="menu-toggle" aria-label="Abrir menú"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <main class="content-page container">
    <h1>Contacto</h1>
    <p class="lead-muted">Escríbenos y te responderemos pronto.</p>

    <form onsubmit="return handleContact(event)" class="contact-form">
      <label>Nombre<input type="text" name="nombre" required></label>
      <label>Email<input type="email" name="email" required></label>
      <label>Mensaje<textarea name="mensaje" rows="5" required></textarea></label>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>

    <section style="margin-top:18px;">
      <h3>Canales</h3>
      <p class="text-muted">WhatsApp: +51 9XX XXX XXX • Email: contacto@fydo.org</p>
    </section>
  </main>

  <footer class="site-footer"><div class="container"><p>© 2025 FYDO</p></div></footer>
  <script src="JS.js"></script>

</html>
